# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  azureSQLConnectionString: $(AZURE_SQL_CONNECTION_STRING)

steps:
# Instalar .NET 8 SDK
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.400'

# Restaurar paquetes NuGet
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'

# Compilar el proyecto
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration)'

# Ejecutar pruebas
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration)'

# Publicar artefactos para despliegue
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration) --output $(build.artifactStagingDirectory)'

# Establecer cadena de conexi√≥n
- script: |
    echo "##vso[task.setvariable variable=ConnectionStrings__DefaultConnection]$(azureSQLConnectionString)"
  displayName: 'Set connection string variable'

# Publicar artefactos
- publish: $(build.artifactStagingDirectory)
  artifact: 'drop'
